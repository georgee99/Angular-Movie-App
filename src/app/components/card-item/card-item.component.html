<a [routerLink]="['moviePage', movie.id]">
  <ng-container class="card">
    <nz-card class="card-inside" nzHoverable [nzCover]="coverTemplate" >
      <nz-card-meta nzTitle="{{ movie.title }}" nzDescription="{{ movie.overview }}"></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate>
      <img alt="example" src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" />
    </ng-template>
  </ng-container>
</a>
