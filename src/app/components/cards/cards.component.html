<div class="center">
    <label nz-checkbox [(ngModel)]="enableFilter">Happy</label>
    <label nz-checkbox [(ngModel)]="enableFilterSad">Sad</label>
    <label nz-checkbox [(ngModel)]="enableFilterMeh">Meh</label>
</div>
<div class="cards">
    <app-card-item *ngFor="let movie of myMovieArr | filter:enableFilter:enableFilterSad:enableFilterMeh" 
     [movie]="movie">
    </app-card-item>
</div>
