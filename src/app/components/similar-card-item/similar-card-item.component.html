<ng-container>
    <nz-card class="card-inside" nzHoverable [nzCover]="coverTemplate">
      <nz-card-meta nzTitle="{{ movie.title }}" nzDescription="{{ movie.overview | shortenPipe }}"></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate>
      <img alt="no image found" src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" />
    </ng-template>
</ng-container>
